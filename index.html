<!DOCTYPE html>
<html>

<head>
    <title>Quiz Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href=".assets/css/style.css" />
</head>

<body>
    <header>
        <div class="large-font"> Quiz Game Challenge</div>
        <button class="start-btn"> Start</button>
    </header>
    <div class="panel">
    <div class="result">
    </div>
    </div>
    <main>
        <section>
        <div class="selection-screen">
            <div class="genres"> 
                Genre 1
                Genre 2
                Genre 3
            </div>
        </section>
            <div class="question-screen">
                <div class=""> </div>
                <div class="quiz-questions" id="question">Question.
            </div>
        <section>
            <div class="options-screen">
            </div>
            <button id="button_2">Answer 1</button>
          </div>
                <button id="button_3">Answer 2</button>
        </div>
              <button id="button_4">Answer 3</button>
        </div>
                <button id="button_5">Answer 4</button>
          </section>
            </div>
            <div class="quiz-results">
                <div class="win-loss-container">
                    <div>
                        <h2> Wins: <span class="win">0</span>
                        </h2>
                        <h2> Losses: <span class="lose">0</span></h2>
                    </div>
                    <button class="reset-button"> Reset </button>
                </div>
                <div class="quiz timer">
                    <div class = "timer-text">
                        <div class="large-font timer-count">60</div>
                        <h3> seconds remaining </h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src=".assets/js/script.js"></script>
