<!DOCTYPE html>
<html>

<head>
    <title>Quiz Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href=".assets/css/style.css" />
</head>

<body>
    <header>
        <div class="large-font"> Quiz Game Challenge</div>
        <button class="start-btn"> Start</button>
    </header>
    <main>
        <section class="question1">
            <header> Question1</header>
        </section>
            <div class="quiz-questions">
                <div class="answers"> </div>
            </div>
        </section>
        <section>
            <div class="quiz-results">
                <div class="win-loss-container">
                    <div>
                        <h2> Wins: <span class="win">0</span>
                        </h2>
                        <h2> Losses: <span class="lose">0</span></h2>
                    </div>
                    <button class="reset-button"> Reset </button>
                </div>
                <div class="quiz timer">
                    <div class = "timer-text">
                        <div class="large-font timer-count">10</div>
                        <h3> </h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src=".assets/js/script.js"></script>
